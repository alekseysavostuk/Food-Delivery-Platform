name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build User Service
        run: |
          cd foodDeliveryPlatformUser
          chmod +x mvnw
          ./mvnw clean package -DskipTests
          echo "User service built"

      - name: Build Restaurant Service
        run: |
          cd foodDeliveryPlatformRestaurant
          chmod +x mvnw
          ./mvnw clean package -DskipTests
          echo "Restaurant service built"

      - name: Build Order Service
        run: |
          cd foodDeliveryPlatformOrder
          chmod +x mvnw
          ./mvnw clean package -DskipTests
          echo "Order service built"

      - name: Unit Tests
        run: |
          cd foodDeliveryPlatformUser && ./mvnw test
          cd ../foodDeliveryPlatformRestaurant && ./mvnw test
          cd ../foodDeliveryPlatformOrder && ./mvnw test
          echo "All tests passed"

      - name: Build Docker images
        run: |
          docker-compose build --no-cache
          echo "Docker images built"